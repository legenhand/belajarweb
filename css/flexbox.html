<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        .row{
            display: flex;
            background:yellow;
            height: 200px;
            align-items: center;
        }
        .col{
            background: red;
            width: 100px;
            height: 100px;
            margin: 10px;
            flex-wrap: wrap;
        }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col" style="flex-grow: 2">1</div>
            <div class="col" style="flex-grow: 4">2</div>
            <div class="col" style="order: 4">3</div>
            <div class="col" style="order: 5">4</div>
            <div class="col" style="order: 3">5</div>
        </div>
    </body>
</html>
